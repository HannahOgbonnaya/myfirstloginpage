<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dazzle Connect Signup</title>
    <link rel="stylesheet" href="dazzleconnectsignup.css">
</head>
<body>

    <div class="container">
        <header>Dazzle Connect Limited</header>
        <form action="">
            <div class="signup">
                <p>Signup Form</p>
            </div>

            <div class="username">
                <label for="">Username</label>
                <input type="text">

            </div>

            <div class="email">
                <label for="">Email</label>
                <input type="text">
            </div>

            <div class="password">
                <label for="">Password</label>
                <input type="password">
            </div>

            <div class="confirm">
                <label for="">Confirm Password</label>
                <input type="password">
            </div>

            <div class="signup">
                <button>Signup</button>
            </div>

            <div class="signin">
                <p>Already have an account? <a href="">Sign in</a></p>
            </div>

        </form>
        
    </div>
    
</body>
</html>
