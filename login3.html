<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login3 page</title>
    <link rel="stylesheet" href="login3.css">
</head>


<body>
  
    <div class="container">

        <div class="login">
            <p>Login #10</p>
        </div>

        <div class="account">
            <p>Have an account?</p>
        </div>

        <div class="username">
            <input type="text" placeholder="Username">
        </div>

        <div class="password">
            <input type="password" placeholder="Password">
        </div>

        <div class="sign-in">
            <button>SIGN IN</button>
        </div>

        <div class="remember">
            <input type="checkbox">
            <label for="">Remember Me</label>
        </div>

        <div class="forgot">
            <a href="">Forgot Password? </a>
        </div>

        <div class="or">
            <p>-Or Sign In With-</p>
        </div>

        <div class="btn-container">
            <button class="btn1 tn">Facebook</button>
            <button class="btn2 tn">Twitter</button>
        </div>

    







    </div>






    
</body>
</html>
