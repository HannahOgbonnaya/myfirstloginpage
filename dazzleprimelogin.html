<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dazzle Connect Login</title>
    <link rel="stylesheet" href="dazzleprimelogin.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.css">
</head>
<body>

    <div class="container">
        <h1>Dazzle Prime Limited</h1>
        <form action="">
            
            <h2>Login</h2>

            <div class="username">
                <label for="">Username</label>
                <input type="text" placeholder="Type your username">
            </div>
            
            <div class="password">
                <label for="">Password</label>
                <input type="password" placeholder="Type your password">
            </div>

            <div class="checkbox">
                <input type="checkbox">Remember me
                <a href="">Forgot password?</a>
            </div>

        
            <div class="login">
                <button>LOGIN</button>
            </div>

            <div class="signup">
                <p>Or Sign Up using</p>
            </div>

            <div class="social-icons">
                <a href=""><i class="fa fa-facebook" style="color: white;"></i></a>
                <a href=""><i class="fa fa-twitter" style="color: white;"></i></a> 
                <a href=""><i class="fa fa-instagram" style="color: white;"></i></a>
                <a href=""><i class="fa fa-whatsapp" style="color: white;"></i></a>
                <a href=""><i class="fa fa-pinterest" style="color: white;"></i></a>


            </div>

            <div class="s2">
                <p>Or Sign Up using</p>
            </div>

            <div class="s3">
                <button>SIGN UP</button>
            </div>



        </form>
    </div>
    
</body>
</html>
